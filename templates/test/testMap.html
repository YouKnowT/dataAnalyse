<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
  <style>
    #myEcharts {
      width: 800px;
      height: 500px;
      {#border: solid 1px red;#}
      margin: 0 auto;
    }
  </style>
  <!-- 引入 echarts.js -->
  <script src="https://www.echartsjs.com/examples/vendors/echarts/echarts.min.js?_v_=1578305236132"></script>
  <!--引入中国的地图数据js文件，引入后会自动注册地图名字和数据-->
  <script src="https://www.echartsjs.com/examples/vendors/echarts/map/js/china.js?_v_=1578305236132"></script>

</head>

<body>
  <!--为echarts准备一个dom容器-->
  <div id="myEcharts" style="left: 25% !important;"></div>
  <script>
    //初始化echarts实例
    var myChart = echarts.init(document.getElementById('myEcharts'));
    // 指定图表的配置项和数据
    option = {
      title: {
        text: '全国二手房交易地图',
        subtext: '点击省份查看具体信息',
        left: 'center'
    },
      tooltip: {
        trigger: 'item'
      },
      legend: {
        orient: 'vertical',
        left: 'left',
        data: ['中国疫情图']
      },
      visualMap: {
         type: 'piecewise',
        pieces: [
            {min: 200},
            {min: 160, max: 200},
            {min: 120, max: 160},
            {min: 80, max: 120},
            // {min: 10, max: 200, label: '10 到 200（自定义label）'},
            {value: 123, label: '123（自定义特殊颜色）', color: 'grey'},
            // {min: 5, max: 5, label: '5（自定义特殊颜色）', color: 'black'},
            {max: 80}
        ],
        color: ['#E0022B', '#E09107', '#A3E00B']
      },
      toolbox: {
        show: true,
        orient: 'vertical',
        left: 'right',
        top: 'center',
        feature: {
          mark: { show: true },
          dataView: { show: true, readOnly: false },
          restore: { show: true },
          saveAsImage: { show: true }
        }
      },
      roamController: {
        show: true,
        left: 'right',
        mapTypeControl: {
          'china': true
        }
      },
      series: [
        {
          name: '成交均价',
          type: 'map',
          mapType: 'china',
          roam: false,
          label: {
            show: true,
            color: 'rgb(249, 249, 249)'
          },
          data: [
            {
              name: '北京',
              value: 506
            }, {
              name: '天津',
              value: Math.round(Math.random()*150)
            }, {
              name: '上海',
              value: 404
            }, {
              name: '重庆',
              value: 105
            }, {
              name: '河北',
              value: Math.round(90+Math.random()*30)
            }, {
              name: '河南',
              value: Math.round(80+Math.random()*30)
            }, {
              name: '云南',
              value: Math.round(80+Math.random()*30)
            }, {
              name: '辽宁',
              value: Math.round(90+Math.random()*30)
            }, {
              name: '黑龙江',
              value: Math.round(90+Math.random()*50)
            }, {
              name: '湖南',
              value: Math.round(90+Math.random()*10)
            }, {
              name: '安徽',
              value: Math.round(90+Math.random()*10)
            }, {
              name: '山东',
              value: Math.round(100+Math.random()*10)
            }, {
              name: '新疆',
              value: Math.round(80+Math.random()*10)
            }, {
              name: '江苏',
              value: Math.round(100+Math.random()*10)
            }, {
              name: '浙江',
              value: Math.round(100+Math.random()*40)
            }, {
              name: '江西',
              value: Math.round(80+Math.random()*10)
            }, {
              name: '湖北',
              value: Math.round(100+Math.random()*10)
            }, {
              name: '广西',
              value: Math.round(80+Math.random()*10)
            }, {
              name: '甘肃',
              value: Math.round(80+Math.random()*10)
            }, {
              name: '山西',
              value: Math.round(80+Math.random()*20)
            }, {
              name: '内蒙古',
              value: Math.round(80+Math.random()*10)
            }, {
              name: '陕西',
              value: Math.round(80+Math.random()*20)
            }, {
              name: '吉林',
              value: Math.round(100+Math.random()*20)
            }, {
              name: '福建',
              value: Math.round(100+Math.random()*20)
            }, {
              name: '贵州',
              value: Math.round(80+Math.random()*10)
            }, {
              name: '广东',
              value: Math.round(100+Math.random()*50)
            }, {
              name: '青海',
              value: Math.round(80+Math.random()*10)
            }, {
              name: '西藏',
              value: Math.round(Math.random()*90)
            }, {
              name: '四川',
              value: Math.round(90+Math.random()*10)
            }, {
              name: '宁夏',
              value: Math.round(Math.random()*100)
            }, {
              name: '海南',
              value: Math.round(150+Math.random()*20)
            }, {
              name: '台湾',
              value: Math.round(100+Math.random()*20)
            }, {
              name: '香港',
              value: Math.round(120+Math.random()*20)
            }, {
              name: '澳门',
              value: Math.round(100+Math.random()*20)
            }
          ]
        }
      ]
    };
    myChart.on('click',function (param) {
        var select = param.name;
        switch (select) {
            case '北京':
                location.herf='Beijing.html';
                break;
            case '上海':
                location.herf='Shanghai.html';
                break;
            default:
                location.herf='Map.html';
                break;

        }

    });

    //使用指定的配置项和数据显示图表
    myChart.setOption(option);
  </script>
</body>

</html>
